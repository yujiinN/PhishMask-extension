<!DOCTYPE html>
<html lang="en">
<head>
  <link href="feedback.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhishMask - Report Phishing</title>
  <!-- Ionicons script -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <style>
    /* Your existing CSS styles */

    body {
      /* Set the background image with the logo */
      background: url('navbar logo.png') no-repeat center top fixed;
      background-size: 100px; /* Adjust the size as needed */
      background-color: #f8f9fa; /* Fallback background color */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    /* Additional style for the buttons */
    .buttonContainer {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .btBack,
    .btOpenLogs,
    .btFeedback {
      margin-bottom: 10px; /* Adjust margin as needed */
      padding: 15px; /* Adjust padding as needed */
      background-color: #0056b3;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 0; /* Set border-radius to zero */
      display: flex;
      align-items: center;
    }

    .btFeedback span {
      white-space: nowrap; /* Ensures text stays on one line */
    }

    .btBack:hover,
    .btOpenLogs:hover,
    .btFeedback:hover {
      background-color: #0056b3;
    }

    /* Tooltip style */
    .tooltip {
      position: absolute;
      display: none;
      padding: 5px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      margin-left: 10px; /* Adjust margin as needed */
    }

    /* Adjust other styles as needed */
  </style>
</head>

<body>
  <div class="buttonContainer">
    <!-- Home button at the very left corner with Ionicons -->
    <button class="btBack" onclick="goBack()" onmouseenter="showTooltip('Home')" onmouseleave="hideTooltip()">
      <ion-icon name="home"></ion-icon>
      <span class="tooltip" id="tooltipHome">Home</span>
    </button>

    <!-- Open Logs button slightly below the Home button with Ionicons -->
    <button class="btOpenLogs" onclick="openLogs()" onmouseenter="showTooltip('OpenLogs')" onmouseleave="hideTooltip()">
      <ion-icon name="book"></ion-icon>
      <span class="tooltip" id="tooltipOpenLogs">Open Logs</span>
    </button>

    <!-- Report Phishing button slightly below the Open Logs button with Ionicons -->
    <button class="btFeedback" onclick="reportPhishing()" onmouseenter="showTooltip('ReportPhishing')" onmouseleave="hideTooltip()">
      <ion-icon name="alert"></ion-icon>
      <span class="tooltip" id="tooltipReportPhishing">Report Phishing</span>
    </button>
  </div>

  <div id="formContainer">
    <div id="title">
      <span class="title">Report Phishing</span>
    </div>

    <div id="formSection">
      <div class="nameForm">
        <div class="nameTxt">
          <span id="label">Name:</span>
        </div>
        <div>
          <form>
            <input id="name" type="text" name="name" placeholder="Enter name" />
          </form>
        </div>
      </div>

      <div class="emailForm">
        <div class="emailTxt">
          <span id="label">Email:</span>
        </div>
        <div>
          <form>
            <input id="email" type="text" name="email" placeholder="Enter email" />
          </form>
        </div>
      </div>

      <div class="feedbackForm">
        <div class="feedbackTxt">
          <span id="label">Feedback:</span>
        </div>
        <div>
          <form>
            <textarea id="feedback" cols="15" rows="5" placeholder="Enter feedback"></textarea>
          </form>
        </div>
      </div>
    </div>

    <div class="button">
      <button class="btSubmit" onclick="submitFeedback()">
        <ion-icon name="checkmark"></ion-icon> Submit
      </button>
    </div>

    <div id="feedbackMessageContainer"></div>
    <script src="feedback.js"></script>
  </div>

  <script>
    function showTooltip(id) {
      const tooltip = document.getElementById(`tooltip${id}`);
      tooltip.style.display = 'block';
    }

    function hideTooltip() {
      const tooltips = document.querySelectorAll('.tooltip');
      tooltips.forEach((tooltip) => {
        tooltip.style.display = 'none';
      });
    }
  </script>
</body>
</html>
